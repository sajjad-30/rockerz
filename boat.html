<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>boAt Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      align-items: center;
      max-width: 100vw;
      min-height: 100vh;
    }

    .main-content {
      background: #272C34;
      width: 1512px;
      height: 982px;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      margin: 0 20px;
      text-decoration: none;
      color: white;
    }

    .nav-links .active {
      color: #EB1B24;
      font-weight: 500;
    }

    .icons img {
      padding: 15px;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex: 1;
    }

    .hero-text {
      margin-top: 60px;
    }

    .hero-text h1 {
      font-size: 90px;
      font-weight: 700;
      color: #F7E6D3;
    }

    .subtitle {
      font-size: 40px;
      font-weight: 300;
      color: white;
      margin-top: 10px;
    }

    .price {
      font-size: 60px;
      color: #EB1B24;
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-top: 30px;
    }

    .add-to-cart {
      background-color: #EB1B24;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 16px;
    }

    .more-details {
      background: transparent;
      border: 1px solid white;
      color: white;
      border-radius: 24px;
      padding: 12px 24px;
      font-size: 16px;
    }

    .hero-media {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .hero-image img {
      height: 550px;
      transition: all;
    }
    .dot-navigation {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-left: 20px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border: 2px solid white;
      border-radius: 50%;
      cursor: pointer;
      background-color: transparent;
    }

    .dot.active {
      background-color: white;
    }

    .background-boat {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 400px;
      font-weight: 900;
      color: rgba(247, 230, 211, 0.03);
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    .hero-text,
    .hero-media {
      z-index: 1;
    }
  </style>
  <script>
    window.onload = function () {
      const images = [
        "img/image 3 1.png",  
        "img/a38a8a82-75e4-400c-87fb-e8bb56724729.__CR0,0,970,600_PT0_SX970_V1___.jpeg",
        "img/uiDPNks6.jpg", 
      ];
      const dots = document.querySelectorAll(".dot");
      const img = document.getElementById("productImage");

      window.changeProduct = function (index) {
        img.src = images[index];
        dots.forEach(dot => dot.classList.remove("active"));
        dots[index].classList.add("active");
      };
    };
  </script>
</head>

<body>
  <div class="container">
    <div class="main-content">
      <header class="navbar">
        <div class="logo">
          <img src="img/image 4 1.png" alt="boAt Logo">
        </div>
        <nav class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </nav>
        <div class="icons">
          <img src="img/Frame.png" alt="Icon 1" />
          <img src="img/Frame (2).png" alt="Icon 2" />
        </div>
      </header>

      <div class="background-boat">boAt</div>

      <section class="hero">
        <div class="hero-text">
          <h1>boAt Rockerz 460</h1>
          <p class="subtitle">BLUETOOTH HEADPHONES</p>
          <p class="price">$199</p>
          <div class="buttons">
            <button class="add-to-cart">Add to cart</button>
            <button class="more-details">More Details</button>
          </div>
        </div>
        <div class="hero-media">
          <div class="hero-image">
            <img id="productImage" src="img/image 3 1.png" alt="boAt headphone" />
          
          </div>
          <div class="dot-navigation">
            <span class="dot active" onclick="changeProduct(0)"></span>
            <span class="dot" onclick="changeProduct(1)"></span>
            <span class="dot" onclick="changeProduct(2)"></span>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>

</html>
